@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <!--CSS -->
        <!-- *********************************************************************************** -->

        <!-- local files -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">


        <!-- for foundation -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/css/foundation.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/css/normalize.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" />


        <!-- for datatables -->
        <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/be7019ee387/integration/foundation/dataTables.foundation.css" />
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css" />

        <!--CSS -->
        <!-- *********************************************************************************** -->


        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/js/foundation.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/js/vendor/modernizr.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/plug-ins/be7019ee387/integration/foundation/dataTables.foundation.js"></script>
        <script src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>

    </head>
    <body>
        @content
    </body>
</html>
